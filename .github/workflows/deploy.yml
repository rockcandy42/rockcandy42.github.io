# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # 仅在推送到主分支时运行
  push:
    branches: [main]
  # 允许从 Actions 标签页手动运行工作流
  workflow_dispatch:

# ⭐ 关键修改 1: 在工作流级别设置所需的权限
permissions:
  contents: read   # 允许工作流读取仓库内容（用于 checkout）
  pages: write     # 部署到 GitHub Pages 所需的权限
  id-token: write  # 解决 "Ensure GITHUB_TOKEN has permission id-token: write" 的关键

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # 确保 package-lock.json 文件已提交，以正确启用 npm 缓存
      - name: Install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # 确保指向你的锁定文件，如果用 npm 就是 package-lock.json
          cache-dependency-path: 'package-lock.json' 

      - name: Install Astro and dependencies
        run: npm install

      - name: Build with Astro
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Astro 的默认构建输出目录
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # ⭐ 关键修改 2: 确保 deploy Job 继承了 pages 权限 (通常不需要重复定义，但为了保险)
    # 如果你在全局定义了权限，这里可以省略，Pages Action 会使用全局权限。
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4